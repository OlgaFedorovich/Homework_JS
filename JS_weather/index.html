<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="weather_widget">
        <div class="container">
            <div class="widget_wrapper">
                <div class="overlay">
                    <div class="widget_content">
                        <h2 class="widget_title">Welcome to our Weather App</h2>
                        <form method="GET">
                            <label class="input_label" for="city">Write your city below</label>
                            <div class="input_wrapper">
                                <input class="input_city" type="text" name="city" id="city" placeholder="City">
                                <button class="button_forecast">See forecast</button>                                 
                            </div>  
                        </form>                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
