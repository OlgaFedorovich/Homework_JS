<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English app</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="dictionary">
        <h1 class="title">English dictionary</h1>
        <div class="dictionary_form">
            <form name="word_add">
                <div class="input_wrapper">
                    <input type="text" name="word_ru" placeholder="Word (RU)">
                    <input type="text" name="word_en" placeholder="Translation (EN)">
                </div>
 
                <button class="add">Add new word</button>
                
            </form>            
        </div>

        <div class="dictionary_list">
            <ul>

            </ul>
        </div>
       <div class="word_ru"></div>

    </div>
    
</body>
</html>
