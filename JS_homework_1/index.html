    <!-- Задание_1 -->
    <script>
        let str = 'Привет',
            sum = 123,
            num = 15.8,
            flag = true,
            txt = 'true';

        console.log(str, typeof str);
        console.log(sum, typeof sum);
        console.log(num, typeof num);
        console.log(flag, typeof flag);
        console.log(txt, typeof txt);
    </script>

    <!-- Задание_9 -->
    <script>
        console.log('Бывало, спит у ног собака,\nкостер занявшийся гудит,\nи женщина из полумрака\nглазами зыбкими глядит.\n\nПотом под пихтою приляжет\nна куртку рыжую мою\nи мне, задумчивая, скажет:\n\n"А ну-ка, спой!.."- и я пою.')
    </script>

    <!-- Задание_10 -->    
    <script>
        let a = 'индо земля зашаталась под ногами-и вырос, ',
            b = 'и заревел он голосом диким... ',
            c = 'блеснула молния и ударил гром, ',
            d = 'а так какое-то чудище, страшное и мохнатое, ',
            e = 'как будто из-под земли, перед купцом: ',
            f = 'Он подошёл и сорвал аленький цветочек. ',
            g = 'зверь не зверь, человек не человек, ',
            h = 'В ту же минуту, безо всяких туч, ';               
        let text = f + h + c + a + e + g + d + b;
        console.log(text);
    </script>
